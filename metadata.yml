description: >-
  Die Webseite der Digital Learning Base (DigiLeB, https://digileb.phbern.ch/)
  der PHBern bietet Grundlagen, Anleitungen u.v.m. für das Lehren und Lernen in
  einer digitalen Welt.


  Hier sind einige der Hauptthemen, die auf der Website digileb.phbern.ch zu
  finden sind:

  - Medienkompetenz stärken: Unterstützung bei der Nutzung und Gestaltung von
  Medien in Lehre, Studium und Forschung

  - Didaktisches Design: Beratung und Unterstützung beim digitalen didaktischen
  Design, um eine flexible und kreative Lernkultur zu fördern

  - Medienproduktion: Unterstützung bei der Herstellung, Nutzung und Einsatz von
  digitalen Medien. Ziel ist es, mediale Lerninhalte qualitativ, ansprechend und
  verständlich zu vermitteln.
    
